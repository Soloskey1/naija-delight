<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Savore - Authentic Nigerian Restaurant Menu Gallery">
    <meta name="keywords" content="Naija Delight, Nigerian Restaurant, Menu, Gallery, Food, Dining">
    <meta name="author" content="Solomon Afolabi - Web Developer">
    <meta name="theme-color" content="#92400e">
    <title>Naija Delight Gallery </title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light flex flex-col min-h-screen font-body text-dark">
   <!-- HEADER-->
    <header class="sticky top-0 z-50 shadow-sm bg-white/80 backdrop-blur-md px-6 h-20 flex justify-between items-center border-b border-stone-200">
        <div class="flex items-center space-x-4">
            <div class="flex flex-col justify-center items-start flex-shrink-0">
                <h1 class="text-3xl font-display font-black text-primary">NAIJA DELIGHT</h1>
                <p class="text-xs text-stone-500 uppercase tracking-widest">Food • Recipes • Stories</p>
              </div>        
        </div>
        
        <div class="flex items-center space-x-4">
            <button onclick="goBack()" class="flex items-center space-x-2 text-stone-600 hover:text-primary transition duration-300 px-4 py-2 rounded-full border border-stone-200 hover:bg-stone-50">
                <i class="fas fa-arrow-left text-sm"></i>
                <span class="text-sm font-semibold">Back</span>
            </button>
        </div>
    </header>

    <!-- ===== GRID CONTAINER ===== -->
    <div class="flex-1 grid grid-cols-1 md:grid-cols-[300px_1fr] overflow-hidden">
        <aside class="bg-gradient-to-br from-black to-primary w-full overflow-y-auto p-6 shadow-2xl z-20 max-h-screen md:max-h-full">
            <h2 class="text-xs font-bold text-gray-100 uppercase tracking-[0.2em] mb-8 border-b border-stone-800 pb-4">Menu Selection</h2>
            <ul id="categoryList" class="flex flex-col gap-4">
                <!-- Menu list goes here -->
            </ul> 
        </aside>
        
        <!-- MOBILE VIEW -->
        <main class="md:hidden flex-1 overflow-y-auto bg-white p-4 scrollbar-hide">
            <div class="max-w-full mx-auto">
                <div class="mb-8">
                    <h2 id="currentCategoryTitleMobile" class="text-3xl font-display text-dark font-black mb-2">Our Menu</h2>
                    <div class="h-1 w-20 bg-accent mb-4"></div>
                    <p class="text-stone-600 text-sm italic font-display">Select a category to explore our authentic Nigerian dishes</p>
                </div>

                <div id="foodGridMobile" class="space-y-3 pb-6">
                    <!-- Menu items appear as clickable list on mobile -->
                </div>
            </div>
        </main>

        <!-- DESKTOP VIEW -->
        <main class="hidden md:block flex-1 overflow-y-auto bg-white p-6 md:p-12 scrollbar-hide">
            <div class="max-w-6xl mx-auto">
                <div class="flex items-center justify-between mb-8">
                    <div>
                        <h2 id="currentCategoryTitle" class="text-5xl font-display text-dark font-black mb-2">Our Menu</h2>
                        <div class="h-1 w-20 bg-accent mb-4"></div>
                        <p class="text-stone-600 mt-2 italic font-display text-lg ">Select a category to explore our authentic Nigerian dishes</p>
                    </div>
                    <div class="hidden md:block">
                        <div class="hidden md:flex items-center space-x-2 text-dark">
                            <i class="fas fa-clock text-xl"></i>
                            <span class="font-medium font-display">Open Now: 10AM - 11PM</span>
                        </div>
                    </div>
                </div>

                <div id="foodGridContainer" class="bg-light rounded-xl shadow-inner p-6 overflow-y-auto scrollbar-thin h-[calc(100vh-200px)]">
                    <div id="foodGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-7"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- DESKTOP ORDER MODAL -->
    <div id="orderModal" class="hidden fixed inset-0 bg-stone-900/90 backdrop-blur-sm items-center justify-center p-4 z-[110]">
        <div class="bg-white rounded-3xl shadow-2xl w-[70vw] max-w-lg overflow-hidden relative min-h-screen overflow-y-auto">
            <div class="p-8">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h3 id="orderModalTitle" class="text-3xl font-display font-bold text-primary mb-1">Place Your Order</h3>
                        <p class="text-stone-400 text-sm">Customize your portion</p>
                    </div>
                    <button onclick="closeOrderModal()" class="text-stone-300 hover:text-dark text-2xl transition">&times;</button>
                </div>
                
                <div id="orderItemDetails" class="space-y-6"></div>
            </div>
        </div>
    </div> 

    <!-- MOBILE ITEM DETAIL MODAL -->
    <div id="mobileItemModal" class="hidden fixed inset-0 bg-black/70 backdrop-blur-md z-[110] flex items-center justify-center p-4 mx-auto">
        <div class="bg-white w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl rounded-3xl shadow-2xl overflow-hidden animate-fadeInUp max-h-[700px overflow-y-auto">
            <div class="p-6 sm:p-8 max-h-full">
                <!-- Header -->
                <div class="flex justify-between items-start mb-6 pb-4 border-b border-stone-100">
                    <div>
                        <h3 id="mobileItemTitle" class="text-xl sm:text-2xl md:text-3xl font-display font-bold text-primary leading-tight">Item Name</h3>
                    </div>
                    <button onclick="closeMobileItemModal()" 
                            class="text-stone-400 hover:text-dark text-lg sm:text-xl transition-all duration-200 hover:scale-110 p-2 rounded-full hover:bg-stone-100 ml-auto"
                            aria-label="Close modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <!-- Image - Responsive sizing -->
                <div id="mobileItemImage" class="w-full aspect-video sm:aspect-[4/3] rounded-2xl overflow-hidden mb-6 shadow-lg mx-auto max-w-[min(90vw,400px)]">
                    <img src="" alt="Food item" class="w-full h-full object-cover transition-transform duration-300 hover:scale-105">
                </div>
    
                <!-- Content -->
                <div id="mobileItemContent" class="space-y-6 pb-8"></div>
            </div>
        </div>
    </div>

<!-- JavaScript code -->
<script src="js/gal.js"></script>

<style>
    @keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px) scale(0.95); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}
.animate-fadeInUp {
  animation: fadeInUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}
</style>

</body>
</html>
